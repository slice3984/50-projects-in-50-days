<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day #49 - Todo List</title>
	</head>
	<body>
		<h1>Todos</h1>
		<div class="todos">
			<form class="todos__form" id="todos">
				<input
					type="text"
					class="input"
					id="input"
					placeholder="Enter your todo"
					autocomplete="off"
				/>
				<ul class="todos__list" id="todos-list"></ul>
			</form>
			<small
				>Left click to toggle completed. <br />
				Right click to delete todo.</small
			>
		</div>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
