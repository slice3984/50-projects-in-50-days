<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day #13 - Random Choice Picker</title>
	</head>
	<body>
		<div class="choice-picker">
			<h3>Enter all choices divided by a comma.</h3>
			<p>Press enter to finish</p>
			<textarea
				id="input"
				cols="35"
				rows="4"
				class="choice-picker__input"
				placeholder="Enter choices here..."
			></textarea>
			<div class="choice-picker__tags" id="tags"></div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
