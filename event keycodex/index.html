<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day #11 - Event KeyCodes</title>
	</head>
	<body>
		<div class="keycodes">
			<h1 class="keycodes__info">Press any key</h1>
			<div class="keycodes__codes hidden">
				<div class="keycodes__group">
					<small>event.key</small>
					<div class="keycodes__value" id="key">a</div>
				</div>
				<div class="keycodes__group">
					<small>event.keyCode</small>
					<div class="keycodes__value" id="keycode">65</div>
				</div>
				<div class="keycodes__group">
					<small>event.code</small>
					<div class="keycodes__value" id="code">KeyA</div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
