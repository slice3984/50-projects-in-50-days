<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day #46 - Quiz App</title>
	</head>
	<body>
		<div class="quiz" id="quiz">
			<header class="quiz__header">
				<h2 id="question"></h2>
				<ul class="quiz__answers">
					<li>
						<input type="radio" name="answer" id="a" class="quiz__answer" />
						<label for="a"></label>
					</li>
					<li>
						<input type="radio" name="answer" id="b" class="quiz__answer" />
						<label for="b"></label>
					</li>
					<li>
						<input type="radio" name="answer" id="c" class="quiz__answer" />
						<label for="c"></label>
					</li>
					<li>
						<input type="radio" name="answer" id="d" class="quiz__answer" />
						<label for="d"></label>
					</li>
				</ul>
			</header>
			<button id="submit">Submit</button>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
