<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day #26 - Double Vertical Slider</title>
	</head>
	<body>
		<div class="slider__wrapper">
			<div class="slider__left">
				<div class="div" style="background-color: #fd3555">
					<h1>Nature flower</h1>
					<p>all in pink</p>
				</div>
				<div class="div" style="background-color: #2a86ba">
					<h1>Blue Sky</h1>
					<p>with it's mountains</p>
				</div>
				<div class="div" style="background-color: #252e33">
					<h1>Lonely castle</h1>
					<p>in the wilderness</p>
				</div>
				<div class="div" style="background-color: #ffb866">
					<h1>Flying eagle</h1>
					<p>in the sunset</p>
				</div>
			</div>
			<div class="slider__right">
				<div
					style="
						background-image: url('https://source.unsplash.com/1920x1080?sig=1');
					"
				></div>
				<div
					style="
						background-image: url('https://source.unsplash.com/1920x1080?sig=2');
					"
				></div>
				<div
					style="
						background-image: url('https://source.unsplash.com/1920x1080?sig=3');
					"
				></div>
				<div
					style="
						background-image: url('https://source.unsplash.com/1920x1080?sig=4');
					"
				></div>
			</div>
			<div class="slider__controls">
				<button class="slider__down">&#9660;</button>
				<button class="slider__up">&#9650;</button>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
